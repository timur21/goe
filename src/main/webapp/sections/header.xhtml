<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>

        <h:panelGroup rendered="#{!userSession.logged}">
            <div class="header">
                <div class="left">
                    <h:link value="Hello Geust" outcome="/index"/>
                </div>
                <div class="right">
                    <h:link value="Sign in" outcome="/signin"/><br/><br/>
                    <h:link value="Sign up" outcome="/signup"/>
                </div>
            </div>
        </h:panelGroup>
        <h:panelGroup rendered="#{userSession.logged}">
            <div class="header">
                <div class="left">
                    <h:link value="Hello: #{userSession.user.fname}" outcome="/index"/>
                </div>
                <div class="right">
                    <h:form>
                        <h:commandLink value="Sign out" action="#{userController.signout()}"/>
                    </h:form>
                </div>
            </div>
            <h:panelGroup rendered="#{infoMessageSession != null}">
                <div class="center infoMessage">
                    <div class="left">
                        <h2>#{infoMessageSession}</h2>
                    </div>
                    <div class="right">
                        <h:form>
                            <h2><h:commandButton value="[x]" action="#{tools.killInfoSession()}"/></h2>
                        </h:form>
                    </div>
                </div>
                <div class="clear"></div>
            </h:panelGroup>
        </h:panelGroup>
    </ui:composition>
</html>

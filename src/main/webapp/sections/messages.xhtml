<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:composition>
        <h:panelGroup rendered="#{messageViewController.messageList.size() != 0}">
            <ui:repeat value="#{messageViewController.messageList}" var="msg">
                <h:outputText value="#{msg.message}" rendered="#{msg.type == 1}"
                              style="background-color:lawngreen"/>
                <h:outputText value="#{msg.message}" rendered="#{msg.type == 2}"
                              style="background-color:yellow"/>
                <h:outputText value="#{msg.message}" rendered="#{msg.type == 3}"
                              style="background-color:red"/>
            </ui:repeat>
        </h:panelGroup>
    </ui:composition>
</f:view>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view locale="ru">
    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:param name="pageTitle" value="Home"/>
            <ui:define name="content">
                <div class="center">
                    <h:panelGroup rendered="#{userSession.user != null and userSession.user.activationKey == ''}">
                        <h:panelGrid columns="2">
                            <h:outputText value="Id"/>
                            <h:outputText value="#{userSession.user.userId}"/>

                            <h:outputText value="First name"/>
                            <h:outputText value="#{userSession.user.fname}"/>

                            <h:outputText value="Last name"/>
                            <h:outputText value="#{userSession.user.lname}"/>

                            <h:outputText value="email"/>
                            <h:outputText value="#{userSession.user.email}"/>

                            <h:outputText value="phone"/>
                            <h:outputText value="#{userSession.user.phoneF()}"/>
                        </h:panelGrid>
                        <h:link value="Send Mail" outcome="sendMail"/><br/>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{userSession.logged and userSession.user.activationKey.length() == 0}">


                        <h:dataTable value="#{userSession.user.projectMemberList}" var="projectMember" border="1">
                            <h:column headerClass="table-header" footerClass="table-footer">
                                <f:facet name="header">
                                    Название
                                </f:facet>
                                <h:link value="#{projectMember.project.title}" outcome="/pages/project-overview"/>
                            </h:column>

                            <h:column headerClass="table-header" footerClass="table-footer">
                                <f:facet name="header">
                                    Состояние
                                </f:facet>
                                <h:outputText value="#{projectMember.project.description}"/>
                            </h:column>
                            <h:column headerClass="table-header" footerClass="table-footer">
                                <f:facet name="header">
                                    Удалить
                                </f:facet>
                                <h:link value="[X]" outcome="/pages/project-overview"/>
                            </h:column>
                        </h:dataTable>

                        <h:panelGroup rendered="#{userSession.user.projectMemberList.size() == 0}" var="projectMember">
                            <h:outputText value="No projects to show"/>
                        </h:panelGroup>

                        <h2><h:link value="Create Project" outcome="new-project"/></h2>
                        <h:link value="Test" outcome="test"/><br/>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{userSession.isLogged() and userSession.user.activationKey.length() != 0}">
                        <h:link value="Activate account" outcome="activate"/>
                        <br/>
                    </h:panelGroup>

                    <h:outputLabel value="user: #{userSession.user.email}"/>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>
</f:view>
</html>

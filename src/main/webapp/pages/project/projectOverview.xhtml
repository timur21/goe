<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:loadBundle var="field" basename="text"/>
<f:view>

    <ui:composition template="/template/mainTemplate.xhtml">
        <ui:param name="pageTitle" value="Project overview"/>
        <ui:define name="metadata">
            <f:metadata>
                <f:viewParam name="projectId" value="#{projectController.projectId}"/>

                <f:viewParam name="projectId" value="#{bmcController.projectId}"/>
                <f:viewParam name="bmcId" value="#{bmcController.bmcId}"/>

                <f:viewParam name="projectId" value="#{segmentContainerController.projectId}"/>
                <f:viewParam name="bmcId" value="#{segmentContainerController.bmcId}"/>
                <f:viewParam name="segmentContainer" value="#{segmentContainerController.segmentContainerId}"/>

                <f:viewParam name="projectId" value="#{projectMemberController.projectId}"/>

                <f:viewParam name="projectId" value="#{hypothesisContainerController.projectId}"/>

                <f:viewParam name="projectId" value="#{questionnaireController.projectId}"/>
            </f:metadata>
        </ui:define>
        <ui:define name="content">
            <div class="content-center">

                <div class="menu">
                    <h:panelGroup rendered="#{projectController.hasAccess()}">
                        <h:form>
                            <h:panelGroup>
                                <h:commandLink action="#{bmcController.bmcOverview(projectController.project)}">
                                    <div class="menu1">
                                        <p>Бизнес Модель</p>
                                        <h:graphicImage library="main" name="images/1.png"/>
                                    </div>
                                </h:commandLink>
                            </h:panelGroup>

                            <h:panelGroup>
                                    <h:commandLink action="#{hypothesisContainerController.viewHypothesisOverView()}">
                                        <div class="menu2">
                                            <p>Гипотезы</p>
                                            <h:graphicImage library="main" name="images/2.png"/>
                                        </div>
                                    </h:commandLink>
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:panelGroup>
                                    <h:commandLink action="#{questionnaireController.questionnaireOverView()}">
                                        <div class="menu3">
                                            <p>Опрос Потребителей</p>
                                            <h:graphicImage library="main" name="images/3.png"/>
                                        </div>
                                    </h:commandLink>
                                </h:panelGroup>
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:panelGroup>
                                    <h:link outcome="/pages/analysis/analysisOverview">
                                        <div class="menu4">
                                            <p>Результаты Исследования</p>
                                            <h:graphicImage library="main" name="images/4.png"/>
                                        </div>
                                        <f:param name="projectId" value="#{projectController.projectId}"/>
                                    </h:link>
                                </h:panelGroup>
                            </h:panelGroup>
                        </h:form>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{not projectController.hasAccess()}">
                        <h3>You don't have permission</h3>
                    </h:panelGroup>
                </div>

            </div>
        </ui:define>
    </ui:composition>
</f:view>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:composition template="/template/template.xhtml">
        <ui:param name="pageTitle" value="Add Semgents"/>
        <ui:define name="metadata">
            <f:metadata>
                <f:viewParam name="projectId" value="#{projectController.projectId}"/>
                <f:viewParam name="bmcId" value="#{bmcController.bmcId}"/>

                <f:viewParam name="bmcId" value="#{segmentContainerController.bmcId}"/>
                <f:viewParam name="segmentContainer" value="#{segmentContainerController.segmentContainerId}"/>
                <f:viewParam name="projectId" value="#{segmentContainerController.projectId}"/>

                <f:viewParam name="bmcId" value="#{editSegmentContainerController.bmcId}"/>
                <f:viewParam name="segmentContainer" value="#{editSegmentContainerController.segmentContainerId}"/>
                <f:viewParam name="projectId" value="#{editSegmentContainerController.projectId}"/>
            </f:metadata>
        </ui:define>
        <ui:define name="content-left">
            <div class="content-left">
                <form action="">
                <ui:repeat value="#{projectSession.project.bmc.segmentContainerList}" var="sc">
                    <h:panelGrid columns="1" width="300">
                        <h:commandLink value="#{sc.getCustomerSegment().segmentTitle}"
                                       action="#{editSegmentContainerController.editSegmentContainer(sc)}"
                                       rendered="#{segmentContainerController.segmentContainer.customerSegment.segmentId != sc.getCustomerSegment().segmentId}"/>

                        <h:outputText value="#{sc.getCustomerSegment().segmentTitle}"
                                      rendered="#{segmentContainerController.segmentContainer.customerSegment.segmentId == sc.getCustomerSegment().segmentId}"/>

                    </h:panelGrid>
                </ui:repeat>
                </form>
            </div>
        </ui:define>
        <ui:define name="content-center">
            <div class="content-center">
                <h2>#{field.add}</h2>
                <h:form>

                    <h:panelGrid columns="3">
                        <h:outputText value="Customer Segment"/>
                        <h:inputText value="#{segmentContainerController.segmentContainer.getCustomerSegment().segmentTitle}"/>
                        <br/>

                            <h:outputText value="Value Proposition"/>
                        <h:dataTable value="#{segmentContainerController.segmentContainer.vpList}" var="segment">
                            <h:column>
                                <h:inputText value="#{segment.segmentTitle}"/>
                            </h:column>
                        </h:dataTable>
                        <h:commandButton value="Add" action="#{segmentContainerController.addSegment(2)}" />

                        <h:outputText value="Distibution Channel"/>
                        <h:dataTable value="#{segmentContainerController.segmentContainer.dsList}" var="segment">
                            <h:column>
                                <h:inputText value="#{segment.segmentTitle}"/>
                            </h:column>
                        </h:dataTable>
                        <h:commandButton value="Add" action="#{segmentContainerController.addSegment(3)}" />

                        <h:outputText value="Customer Relationship"/>
                        <h:dataTable value="#{segmentContainerController.segmentContainer.crList}" var="segment">
                            <h:column>
                                <h:inputText value="#{segment.segmentTitle}"/>
                            </h:column>
                        </h:dataTable>
                        <h:commandButton value="Add" action="#{segmentContainerController.addSegment(4)}" />

                        <h:outputText value="Revenue Stream"/>
                        <h:dataTable value="#{segmentContainerController.segmentContainer.rsList}" var="segment">
                            <h:column>
                                <h:inputText value="#{segment.segmentTitle}"/>
                            </h:column>
                        </h:dataTable>
                        <h:commandButton value="Add" action="#{segmentContainerController.addSegment(5)}" />

                        <h:outputText value="Key Resources"/>
                        <h:dataTable value="#{segmentContainerController.segmentContainer.krList}" var="segment">
                            <h:column>
                                <h:inputText value="#{segment.segmentTitle}"/>
                            </h:column>
                        </h:dataTable>
                        <h:commandButton value="Add" action="#{segmentContainerController.addSegment(6)}" />

                        <h:outputText value="Key Activities"/>
                        <h:dataTable value="#{segmentContainerController.segmentContainer.kaList}" var="segment">
                            <h:column>
                                <h:inputText value="#{segment.segmentTitle}"/>
                            </h:column>
                        </h:dataTable>
                        <h:commandButton value="Add" action="#{segmentContainerController.addSegment(7)}" />

                        <h:outputText value="Key Partners"/>
                        <h:dataTable value="#{segmentContainerController.segmentContainer.kpList}" var="segment">
                            <h:column>
                                <h:inputText value="#{segment.segmentTitle}"/>
                            </h:column>
                        </h:dataTable>
                        <h:commandButton value="Add" action="#{segmentContainerController.addSegment(8)}" />

                        <h:outputText value="Cost Structure"/>
                        <h:dataTable value="#{segmentContainerController.segmentContainer.costSList}" var="segment">
                            <h:column>
                                <h:inputText value="#{segment.segmentTitle}"/>
                            </h:column>
                        </h:dataTable>
                        <h:commandButton value="Add" action="#{segmentContainerController.addSegment(9)}" />

                    </h:panelGrid>
                    <br/>
                    <h:commandButton value="#{field.add}" action="#{segmentContainerController.createSegmentContainer}"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</f:view>
</html>

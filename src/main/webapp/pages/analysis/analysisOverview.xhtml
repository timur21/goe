<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"  >
<f:view>
    <ui:composition template="/template/mainTemplate.xhtml">
        <ui:param name="pageTitle" value="Analysis Overview"/>
        <ui:define name="metadata">
            <f:metadata>
                <f:viewParam name="projectId" value="#{projectController.projectId}"/>
                <f:viewParam name="projectId" value="#{projectMemberController.projectId}"/>

                <f:viewParam name="projectId" value="#{analysisController.projectId}"/>

            </f:metadata>
        </ui:define>
        <ui:define name="content">
            <div class="content-left" />
        </ui:define>
        <ui:define name="content">

            <h:link styleClass="submit" value="Назад" outcome="/pages/project/projectOverview" >
                <f:param name="projectId" value="#{projectController.projectId}"/>
            </h:link>

            <div class="content-center analysis-form">
                <ui:repeat value="#{analysisController.questionList}" var="question">

                    <h:panelGroup rendered="#{question.questionType.questionTypeId == 1}">

                        <p:chart type="pie" model="#{analysisController.getPieChart(question.questionId)}"
                                 style="width:400px;height:300px" />

                    </h:panelGroup>
                </ui:repeat>
            </div>

        </ui:define>
        <ui:define name="jquery"/>
    </ui:composition>
</f:view>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:insert name="metadata">
        <ui:include src="../sections/metadata.xhtml"/>
    </ui:insert>

    <ui:insert name="head">
        <ui:include src="../sections/head.xhtml"/>
    </ui:insert>

    <ui:insert name="admin-panel">
        <ui:include src="../sections/adminPanel.xhtml"/>
    </ui:insert>
    <h:body>
        <ui:insert name="header">
            <ui:include src="../sections/header.xhtml">
                <ui:param name="pageTitle" value="#{pageTitle}"/>
            </ui:include>
        </ui:insert>
        <ui:insert name="messages">
            <ui:include src="/sections/messages.xhtml"/>
        </ui:insert>
        <ui:insert name="content-left">
            <div class="content-left">
                    <h:dataTable value="#{projectController.project.getTeamLeader()}" var="projectMember" >
                        <f:facet name="caption">
                            <div style="font-weight:600">Team leader</div>
                        </f:facet>
                        <h:column headerClass="table-header" footerClass="table-footer">
                            <h:outputText value="#{projectMember.user.fname} #{projectMember.user.lname}"/>
                        </h:column>
                    </h:dataTable>
                    <h:dataTable value="#{projectController.project.getTeamMembers()}" var="projectMember" >
                        <f:facet name="caption">
                            <div style="font-weight:600">Team members</div>
                        </f:facet>
                        <h:column headerClass="table-header" footerClass="table-footer">
                            <h:outputText value="#{projectMember.user.fname} #{projectMember.user.lname}"
                                          rendered="#{projectMember.memberRole.memberRoleId == 2}"/>
                        </h:column>
                    </h:dataTable>
                    <h:dataTable value="#{projectController.project.getObservers()}" var="projectMember" >
                        <f:facet name="caption">
                            <div style="font-weight:600">Observers</div>
                        </f:facet>
                        <h:column headerClass="table-header" footerClass="table-footer">
                            <h:outputText value="#{projectMember.user.fname} #{projectMember.user.lname}"/>
                        </h:column>
                    </h:dataTable>
                    <h:link value="#{field.addMember}" outcome="#{projectMemberController.addMember()}"/>
                </div>
        </ui:insert>

        <ui:insert name="content-center">
            <ui:include src="../sections/content-center.xhtml"/>
        </ui:insert>

        <ui:insert name="content-right">
            <ui:include src="../sections/content-right.xhtml"/>
        </ui:insert>

        <ui:insert name="footer">
            <ui:include src="../sections/footer.xhtml"/>
        </ui:insert>
    </h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:composition template="/template/projectTemplate.xhtml">
        <ui:param name="pageTitle" value="#{field.bmcOverview}"/>
        <ui:define name="metadata">
            <f:metadata>
                <f:viewParam name="projectId" value="#{projectController.projectId}"/>

                <f:viewParam name="projectId" value="#{bmcController.projectId}"/>
                <f:viewParam name="bmcId" value="#{bmcController.bmcId}"/>

                <f:viewParam name="projectId" value="#{segmentContainerController.projectId}"/>
                <f:viewParam name="bmcId" value="#{segmentContainerController.bmcId}"/>
                <f:viewParam name="segmentContainer" value="#{segmentContainerController.segmentContainerId}"/>


                <f:viewParam name="bmcId" value="#{editSegmentContainerController.bmcId}"/>
                <f:viewParam name="projectId" value="#{editSegmentContainerController.projectId}"/>

                <f:viewParam name="projectId" value="#{projectMemberController.projectId}"/>

            </f:metadata>
        </ui:define>
        <ui:define name="content-center">
            <div class="content-center">
                <h:form>
                    <h:panelGroup rendered="#{segmentContainerController.segmentContainerList.size() != 0}">
                        <ui:repeat value="#{segmentContainerController.segmentContainerList}" var="segmentContainer">
                            <div style="display: inline-block;margin-bottom: 20px;border-left:
                                    solid black 1px;border-right: solid black 1px;">

                                <h:panelGrid columns="2">
                                    <h:outputText value="Customer Segment"/>
                                    <h:outputText value="#{segmentContainer.getCustomerSegment().segmentTitle}"/>

                                    <h:outputText value="Value Proposition"/>
                                    <ui:repeat value="#{segmentContainer.getSegments(2)}" var="segment">
                                        <h:outputText value="#{segment.segmentTitle}"/><br/>
                                    </ui:repeat>

                                    <h:outputText value="Distibution Channel"/>
                                    <ui:repeat value="#{segmentContainer.getSegments(3)}" var="segment">
                                        <h:outputText value="#{segment.segmentTitle}"/><br/>
                                    </ui:repeat>

                                    <h:outputText value="Customer Relationship"/>
                                    <ui:repeat value="#{segmentContainer.getSegments(4)}" var="segment">
                                        <h:outputText value="#{segment.segmentTitle}"/><br/>
                                    </ui:repeat>

                                    <h:outputText value="Revenue Stream"/>
                                    <ui:repeat value="#{segmentContainer.getSegments(5)}" var="segment">
                                        <h:outputText value="#{segment.segmentTitle}"/><br/>
                                    </ui:repeat>

                                    <h:outputText value="Key Resources"/>
                                    <ui:repeat value="#{segmentContainer.getSegments(6)}" var="segment">
                                        <h:outputText value="#{segment.segmentTitle}"/><br/>
                                    </ui:repeat>

                                    <h:outputText value="Key Activities"/>
                                    <ui:repeat value="#{segmentContainer.getSegments(7)}" var="segment">
                                        <h:outputText value="#{segment.segmentTitle}"/><br/>
                                    </ui:repeat>

                                    <h:outputText value="Key Partners"/>
                                    <ui:repeat value="#{segmentContainer.getSegments(8)}" var="segment">
                                        <h:outputText value="#{segment.segmentTitle}"/><br/>
                                    </ui:repeat>

                                    <h:outputText value="Cost Structure"/>
                                    <ui:repeat value="#{segmentContainer.getSegments(9)}" var="segment">
                                        <h:outputText value="#{segment.segmentTitle}"/><br/>
                                    </ui:repeat>


                                </h:panelGrid>
                                <h:commandButton value="#{field.edit}"
                                                 action="#{editSegmentContainerController.editSegmentContainer(segmentContainer)}"/>
                            </div>
                        </ui:repeat>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{segmentContainerController.segmentContainerList.size() == 0}">
                        <h:outputText value="#{field.nothing}"/>
                    </h:panelGroup>

                    <h:panelGroup>
                        <h:commandButton value="#{field.add}" action="#{segmentContainerController.addSegmentContainer()}"/>
                    </h:panelGroup>

                    <div class="right">
                        <h:panelGroup styleClass="right">
                            <h:commandButton value="#{field.finish} BMC" action="#{bmcController.finishBmc()}"/>
                        </h:panelGroup>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</f:view>
</html>

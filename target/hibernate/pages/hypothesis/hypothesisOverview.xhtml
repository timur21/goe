<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:composition template="/template/mainTemplate.xhtml">
        <ui:param name="pageTitle" value="Hypothesis"/>
        <ui:define name="metadata">
            <f:metadata>
                <f:viewParam name="projectId" value="#{projectController.projectId}"/>
                <f:viewParam name="bmcId" value="#{bmcController.bmcId}"/>

                <f:viewParam name="bmcId" value="#{segmentContainerController.bmcId}"/>
                <f:viewParam name="segmentContainer" value="#{segmentContainerController.segmentContainerId}"/>
                <f:viewParam name="projectId" value="#{segmentContainerController.projectId}"/>

                <f:viewParam name="bmcId" value="#{editSegmentContainerController.bmcId}"/>
                <f:viewParam name="segmentContainer" value="#{editSegmentContainerController.segmentContainerId}"/>
                <f:viewParam name="projectId" value="#{editSegmentContainerController.projectId}"/>

                <f:viewParam name="projectId" value="#{hypothesisContainerController.projectId}"/>
            </f:metadata>
        </ui:define>
        <ui:define name="content">
            <div class="d-flex justify-content-start">
                <h:form>
                    <h:commandButton styleClass="submit" value="Назад" action="#{projectController.projectOverView()}"/>
                </h:form>
            </div>
            <div class="content-center hyp-table">
                <h:panelGroup>
                    <table class="order-table table table-bordered table-hover">
                        <thead>
                        <tr>
                            <td style="color:#00A5DE; text-align: center; font-family:Calibri;">Потребительский сегмент</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="">
                            <td style="width: fit-content">
                                <ui:repeat value="#{hypothesisContainerController.hypothesisContainer.csHypList}" var="hypothesis">
                                    <li>
                                        <h:outputText value="#{hypothesis.segment.segmentTitle}"
                                                      rendered="#{hypothesis.status==0}" style="background-color: yellow"/>
                                        <h:outputText value="#{hypothesis.segment.segmentTitle}"
                                                      rendered="#{hypothesis.status==1}" style="background-color: lime"/>
                                    </li>
                                </ui:repeat>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </h:panelGroup>
                <h:panelGroup>
                    <table class="order-table table table-bordered table-hover">
                        <thead>
                        <tr>
                            <td style="color:#00A5DE; text-align: center; font-family:Calibri;">Ценностное предложение</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="">
                            <td>
                                <ui:repeat value="#{hypothesisContainerController.hypothesisContainer.vpHypList}" var="hypothesis">
                                    <li>
                                        <h:outputText value="#{hypothesis.segment.segmentTitle}"
                                                      rendered="#{hypothesis.status==0}" style="background-color: yellow"/>
                                        <h:outputText value="#{hypothesis.segment.segmentTitle}"
                                                      rendered="#{hypothesis.status==1}" style="background-color: lime"/>
                                    </li>
                                </ui:repeat>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </h:panelGroup>
                <h:panelGroup>
                    <table class="order-table table table-bordered table-hover">
                        <thead>
                        <tr>
                            <td style="color:#00A5DE; text-align: center; font-family:Calibri;">Каналы</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="">
                            <td>
                                <ui:repeat value="#{hypothesisContainerController.hypothesisContainer.dcHypList}" var="hypothesis">
                                    <li>
                                        <h:outputText value="#{hypothesis.segment.segmentTitle}"
                                                      rendered="#{hypothesis.status==0}" style="background-color: yellow"/>
                                        <h:outputText value="#{hypothesis.segment.segmentTitle}"
                                                      rendered="#{hypothesis.status==1}" style="background-color: lime"/>
                                    </li>
                                </ui:repeat>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </h:panelGroup>
                <h:panelGroup>
                    <table class="order-table table table-bordered table-hover">
                        <thead>
                        <tr>
                            <td style="color:#00A5DE; text-align: center; font-family:Calibri;">Взаимоотношение с клиентом</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="">
                            <td>
                                <ui:repeat value="#{hypothesisContainerController.hypothesisContainer.crHypList}" var="hypothesis">
                                    <li>
                                        <h:outputText value="#{hypothesis.segment.segmentTitle}"
                                                      rendered="#{hypothesis.status==0}" style="background-color: yellow"/>
                                        <h:outputText value="#{hypothesis.segment.segmentTitle}"
                                                      rendered="#{hypothesis.status==1}" style="background-color: lime"/>
                                    </li>
                                </ui:repeat>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </h:panelGroup>

                <h:form>
                    <h:commandButton styleClass="submit" value="#{field.refresh}" action="#{hypothesisContainerController.refreshHypothesisList()}"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</f:view>
</html>

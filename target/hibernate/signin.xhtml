<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>
<h:body>
    <ui:composition template="/template/template.xhtml">
        <ui:param name="pageTitle" value="Sign in"/>
        <ui:define name="content">
            <div class="center">
                <div class="center">
                    <h3>JSF Login</h3>
                </div>
                <h:form>

                    <h:panelGrid columns="2">
                        <h:outputText value="Email" />
                        <h:panelGroup>

                            <h:inputText id="login" value="#{userController.user.email}"/>
                            <h:message for="login"/>
                        </h:panelGroup>
                        <h:outputText value="Password" />
                        <h:panelGroup>
                            <h:inputSecret id="password" value="#{userController.user.password}">
                                <f:validateLength minimum="3"/>
                            </h:inputSecret>
                            <h:message for="password"/>
                        </h:panelGroup>
                    </h:panelGrid>
                    <h:messages errorClass="errorMessage" infoClass="infoMessage"
                                layout="table" globalOnly="true" showDetail="false" showSummary="true"/>

                    <h:commandButton action="#{userController.signin}"
                                     value="Login"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</h:body>
</html>

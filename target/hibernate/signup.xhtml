<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Registration</title>
</h:head>
    <h:body>

        <ui:composition template="/template/regTemplate.xhtml">
            <ui:param name="pageTitle" value="Sign up"/>
            <ui:define name="content">
                <div class="container-login100">
                    <div class="wrap-login100">
                        <h:form styleClass="">

                            <h:panelGroup styleClass="login100-form-title p-b-26">
                                Регистрация
                            </h:panelGroup>

                            <!---->

                            <div class="wrap-input100 validate-input">
                                <h:inputText styleClass="input100" color="white" type="text" id="fnameInput" value="#{userController.user.fname}" required="true">
                                    <f:ajax event="blur">
                                        <f:validateRegex pattern = "[a-zA-Z]{2,50}$" />
                                    </f:ajax>
                                </h:inputText>
                                <h:message for="fnameInput" style="color:red"/>
                                <span class="focus-input100" data-placeholder="Имя"></span>
                            </div>

                            <div class="wrap-input100 validate-input" data-validate="Введите фамилие">
                                <h:inputText styleClass="input100" color="white" type="text" id="lnameInput" value="#{userController.user.lname}" required="true">
                                    <f:ajax event="blur">
                                        <f:validateRegex pattern = "[a-zA-Z]{2,50}$" />
                                        <f:validateLength minimum="2"/>
                                    </f:ajax>
                                </h:inputText>
                                <h:message for="lnameInput" style="color:red"/>
                                <span class="focus-input100" data-placeholder="Фамилия"></span>
                            </div>

                            <div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
                                <h:inputText styleClass="input100" color="white" type="text" id="emailInput" value="#{userController.user.email}" required="true">
                                    <f:ajax event="blur">
                                        <f:validator validatorId="emailValidator"/>
                                    </f:ajax>
                                </h:inputText>
                                <h:message for="emailInput" style="color:red" showSummary="true" showDetail="false"/>
                                <span class="focus-input100" data-placeholder="Почтовый адрес"></span>
                            </div>

                            <div class="wrap-input100 validate-input" data-validate="Enter password">
                                <span class="btn-show-pass">
                                    <i class="zmdi zmdi-eye"></i>
                                </span>
                                <h:inputSecret styleClass="input100" type="password" id = "passwordInput" value = "#{userController.user.password}"
                                               label = "password" required="true">
                                    <f:ajax event="blur"/>
                                    <f:validateLength minimum="4" maximum="13"/>
                                    <f:validator validatorId="passwordValidator"/>
                                    <f:attribute name="confirmPassword" value="#{confirmPassword}"/>
                                </h:inputSecret>
                                <h:message for = "passwordInput" style = "color:red" />
                                <span class="focus-input100" data-placeholder="Пароль"></span>
                            </div>

                            <div class="wrap-input100 validate-input" data-validate="Confirm password">
                                <span class="btn-show-pass">
                                    <i class="zmdi zmdi-eye"></i>
                                </span>
                                <h:inputSecret styleClass="input100" type="password" id="confirmPasswordInput" binding="#{confirmPassword}">
                                    <f:ajax event="blur"/>
                                </h:inputSecret>
                                <h:message for="confirmPasswordInput" style="color:red"/>
                                <span class="focus-input100" data-placeholder="Подтверждение пароля"></span>
                            </div>

                            <div class="wrap-input100 validate-input" data-validate="Enter Phone Number">
                                <h:inputText styleClass="input100" color="white" type="text" id="phone" value="#{userController.user.phone}"/>
                                <span class="focus-input100" data-placeholder="Номер телефона"></span>
                            </div>

                            <div class="container-login100-form-btn">
                                <div class="wrap-login100-form-btn">
                                    <div class="login100-form-bgbtn"></div>
                                    <h:commandButton class="login100-form-btn cmd-btn" value="Регистрация" action="#{userController.signUp}"/>
                                </div>
                            </div>
                            <h:messages errorClass="errorMessage" infoClass="infoMessage"
                                        layout="table" globalOnly="true" showDetail="false" showSummary="true"/>

                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
